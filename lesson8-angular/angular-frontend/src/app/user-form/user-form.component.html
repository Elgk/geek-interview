<div class="row py-2">
  <div class="col-12">
    <form action="#" method="post">

      <div class="form-group">
        <label>firstName</label>
        <input [(ngModel)]="user.firstName"  type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name">
      </div>
      <div class="form-group">
        <label>lastName</label>
        <input [(ngModel)]="user.lastName" type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name">
      </div>
      <div class="form-group">
        <label>login</label>
        <input [(ngModel)]="user.login" type="text" class="form-control" id="login" name="login" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label>password</label>
        <input [(ngModel)]="user.password" type="password" class="form-control" id="password" name="password" placeholder="Enter password">
      </div>

      <button type="submit" class="btn btn-primary" routerLink="/user" (click)="save(user) ">Submit</button>
    </form>
  </div>
</div>
